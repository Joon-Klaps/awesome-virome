```yaml
name: Deploy Dashboard

on:
 push:
   branches:
     - main
   paths:
     - 'README.md'
     - 'index.html'
     - 'styles.css'
     - 'visualization.js'
     - 'generate_data.js'
     - 'build.js'

jobs:
 build-and-deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3

     - name: Setup Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '16'

     - name: Build
       run: |
         node generate_data.js > data.json
         node build.js

     - name: Deploy
       uses: JamesIves/github-pages-deploy-action@4.1.5
       with:
         branch: gh-pages
         folder: dist
```
